[package]
name = "permia"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Permia blockchain node"
default-run = "permia"

[lints]
workspace = true

[dependencies]
# Permia crates
permia-node = { path = "../../crates/permia/node" }
permia-cli = { path = "../../crates/permia/cli" }
permia-miner = { path = "../../crates/permia/miner" }
permia-gossip = { path = "../../crates/permia/gossip" }

# Reth dependencies
reth-cli-util.workspace = true
reth-chain-state.workspace = true
reth-node-builder.workspace = true
reth-node-ethereum.workspace = true
reth-ethereum-cli.workspace = true

# Alloy
alloy-primitives.workspace = true

# CLI
clap = { workspace = true, features = ["derive", "env"] }

# Tracing
tracing.workspace = true
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utilities
eyre.workspace = true
num_cpus = "1.16"

[features]
default = []

[[bin]]
name = "permia"
path = "src/main.rs"

[[bin]]
name = "permia-mine"
path = "src/bin/permia-mine.rs"
